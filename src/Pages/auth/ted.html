<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom classes for checkbox toggle effect */
        input[type="checkbox"]:checked ~ .login {
            transform: translateY(5px);
        }
        input[type="checkbox"]:checked ~ .login label {
            transform: scale(1);
        }
        input[type="checkbox"]:checked ~ .signup label {
            transform: scale(0.6);
        }
    </style>
</head>
<body class="m-0 p-0 flex justify-center items-center min-h-screen bg-gradient-to-b from-[#ffcc80] via-[#ffcc80] to-[#ffcc80] font-sans">
    <div class="relative w-[350px] h-[500px] overflow-hidden rounded-[10px] shadow-[5px_20px_50px_#000]">
        <input type="checkbox" id="chk" aria-hidden="true" class="hidden">

        <!-- Signup (Craftsman Form) -->
        <div class="signup absolute w-full h-full bg-gradient-to-b from-[#3e2723] to-[#ffcc80]">
            <form class="flex flex-col items-center justify-center h-full">
                <label for="chk" aria-hidden="true" class="text-white text-[28px] font-bold cursor-pointer transition ease-in-out duration-500 transform">Craftman Details</label>
                <input type="text" name="txt" placeholder="Your Skill" required class="w-[60%] h-[40px] bg-[#e0dede] mt-5 p-2 rounded-[5px] outline-none">
                <input type="number" name="experience" placeholder="Experience" required class="w-[60%] h-[40px] bg-[#e0dede] mt-5 p-2 rounded-[5px] outline-none">
                <input type="text" name="certificate" placeholder="Your Certificate" required class="w-[60%] h-[40px] bg-[#e0dede] mt-5 p-2 rounded-[5px] outline-none">
                <input type="text" name="is_available" placeholder="Your Working Hours" required class="w-[60%] h-[40px] bg-[#e0dede] mt-5 p-2 rounded-[5px] outline-none">
                <button class="w-[60%] h-[40px] mt-5 text-white bg-[#3e2723] font-bold rounded-[5px] transition-transform duration-200 ease-in hover:bg-[#3e2723] hover:shadow-[5px_20px_50px_#000] active:scale-[0.95]">Submit</button>
            </form>
        </div>

        <!-- Login (Normal User Form) -->
        <div class="login absolute w-full h-[460px] bg-[#eee] rounded-bl-[40%] rounded-br-[40%] translate-y-[-420px] transition-transform duration-[800ms] ease-in-out">
            <form class="flex flex-col items-center justify-center h-full">
                <button class="w-[60%] h-[40px] p-2 mt-60 text-white bg-[#3e2723] font-bold rounded-[5px] transition-transform duration-200 ease-in hover:bg-[#3e2723] hover:shadow-[5px_20px_50px_#000] active:scale-[0.94]">Continue as Normal User</button>
                <label for="chk" aria-hidden="true" class="mt-40 text-[#3e2723] text-[25px] font-bold transform scale-[0.6] transition-transform duration-[800ms] ease-in-out">Click Me</label>
            </form>
        </div>
    </div>
</body>
</html>
