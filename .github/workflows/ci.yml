name: React CI/CD

on:
  pull_request:
    branches:
      - handyman
  push:
    branches:
      - handyman

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Navigate to subfolder
        working-directory: handyman

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate package-lock.json
        run: npm install --package-lock-only  # This will generate package-lock.json if it's missing

      - name: Install dependencies
        run: npm ci  # or use npm install if package-lock.json is not present

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload production-ready build as artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
